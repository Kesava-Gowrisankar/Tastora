{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 text-center">
    
    <!-- Success Icon -->
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-green-500 text-5xl "></i>
    </div>

    <!-- Title -->
    <h5 class="text-2xl font-semibold text-gray-800 mb-3">Password Reset Complete</h5>

    <!-- Message -->
    <p class="text-gray-600 mb-5">Your password has been reset successfully. You can now log in with your new password.</p>

    <!-- Login Button -->
    <a href="{% url 'login' %}" class="btn btn-primary w-full py-2 px-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      <i class="bi bi-box-arrow-in-right mr-2"></i> Login Now
    </a>

  </div>
</div>
{% endblock %}
