{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-10 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Are you sure you want to log out?</h2>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="flex justify-center space-x-6">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md shadow">
                    Yes, Log Out
                </button>
                <a href="{% url 'profile' %}" 
                   class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-md shadow">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
