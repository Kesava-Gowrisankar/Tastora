{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
    <h5 class="text-xl font-semibold mb-4">Email Sent</h5>
    <p class="mb-6 text-gray-600">
      If an account with that email exists, you will receive a password reset email shortly.
    </p>
    <a href="{% url 'login' %}" class="btn btn-secondary w-full text-center px-3 py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold transition">
      Back to Login
    </a>
  </div>
</div>
{% endblock %}
