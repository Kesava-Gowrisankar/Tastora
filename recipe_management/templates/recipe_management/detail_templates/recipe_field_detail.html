<div class="flex items-center space-x-4 p-2">
    
    <!-- Icon Container (The Colored Circle) -->
    <!-- The colors are now dynamic -->
    <div class="flex items-center justify-center w-12 h-12 {{ icon_bg|default:'bg-orange-100' }} rounded-full flex-shrink-0">
        <!-- Bootstrap Icon Tag with dynamic class and color -->
        <!-- We use 'text-xl' on the icon container for sizing the Bootstrap Icon font -->
        <i class="bi {{ icon_class|default:'bi-question-circle' }} text-xl {{ icon_color|default:'text-orange-500' }}"></i>
    </div>

    <!-- Text Content -->
    <div class="flex flex-col min-w-0">
        <!-- Label/Title (e.g., Cuisine, Difficulty) -->
        <span class="text-xs sm:text-sm font-open font-medium text-gray-500 uppercase tracking-wider truncate">
            {{ label_text|default:'Label Missing' }}
        </span>
        
        <!-- Value (Dynamically generated from the recipe model) -->
        <span class="text-base sm:text-lg font-semibold text-gray-800 truncate">
            {{ value_text|default:'Value Missing' }}
        </span>
    </div>
</div>
