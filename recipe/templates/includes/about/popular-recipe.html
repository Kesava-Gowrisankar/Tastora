{% load static %}

<div class="relative w-56  h-64 overflow-hidden rounded-3xl">
    <!-- Image -->
    <img src="{{card_img}}" alt="Home Image"
         class="absolute inset-0 w-full h-full object-cover scale-x-[-1]" />

    <!-- Text Overlay -->
    <div class="absolute bottom-2 flex items-center px-2 py-1 border-4 border-green-500 rounded-xl z-10  bg-white text-white space-x-2 mx-2">
        {{ card_icon2|safe }}
        <h1 class="font-semibold  font-inter text-sm text-black ">{{ card_text2 }}</h1>
    </div>

    <div class="absolute top-4 right-4 rounded-full bg-white border-2 border-red-400 text-red-400 flex space-x-2 items-center px-3 py-1">
        {{ card_icon1|safe }}
        <h1 class="font-semibold  font-inter text-sm text-black ">{{ card_text1 }}</h1>
    </div>
</div>
